<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!--Skeleton CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />

  <style>
    .success .error {
      color: white;
      padding: 15px;
      margin: 5px 0 15px 0;
    }
    .success {
      background-color: green;
      padding: 15px;
      margin: 5px 0 15px 0;
      color: white;

    }
    
    .error{
      background-color: red;
      padding: 15px;
      margin: 5px 0 15px 0;
      color: white;

    }
  </style>
  <title>BookList</title>
</head>
<body></body>

  <div class="container">
    <h1>Add a book</h1>
    <form id='book-form'>
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <div>
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" class="u-full-width">
      </div>
      <input type="submit"  class="u-full-width" value="Submit"></input>
    </form>

    <hr>
    
    <table class="u-full-width">
      <thead>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th></th>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

  <script src="appES6.js"></script>
</body>
</html>
